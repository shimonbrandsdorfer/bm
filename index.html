<!DOCTYPE html>
<html>
<head>
    <title>Bar Mitzvah Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <img src="Invitation.jpg" alt="Bar Mitzvah Invitation">
        <h1>Join us for a Bar Mitzvah!</h1>
        <p>You are cordially invited to celebrate the Bar Mitzvah of Avrum Yitzchok Brandsdorfer</p>
        <div class="countdown" id="countdown"></div>
        <a class="calendar-button" href="BarMitzvah.ics">Add to Calendar</a>
    </div>

    <script>
        // Set the date of the Bar Mitzvah
        var barMitzvahDate = new Date('2023-05-17T21:30:00.000');
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        function updateCountdown() {
            var now = new Date().getTime();
            var distance = barMitzvahDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }
    </script>
</body>
</html>
