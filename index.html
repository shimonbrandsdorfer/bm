<!DOCTYPE html>
<html>
<head>
    <title>Bar Mitzvah Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .calendar-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .calendar-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path_to_your_invitation_image.jpg" alt="Bar Mitzvah Invitation">
        <h1>Join us for a Bar Mitzvah!</h1>
        <p>You are cordially invited to celebrate the Bar Mitzvah of [Name]</p>
        <div class="countdown" id="countdown"></div>
        <a class="calendar-button" href="path_to_add_to_calendar.ics">Add to Calendar</a>
    </div>

    <script>
        // Set the date of the Bar Mitzvah
        var barMitzvahDate = new Date('2023-07-01');
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        function updateCountdown() {
            var now = new Date().getTime();
            var distance = barMitzvahDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }
    </script>
</body>
</html>
